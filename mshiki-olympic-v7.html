  <script>
    const scoreMap = {
      "金":4,"銀":3,"銅":2,"鉄":1,"ダイヤモンド":5,
      "金罰":-1,"銀罰":-2,"銅罰":-3,"鉄罰":-4,"ニアピン":3
    };
    const players = [0,1,2,3];
    document.getElementById("calc").onclick = () => {
      let totals = [];
      players.forEach(i => {
        let sum = 0;
        let entries = [];
        document.querySelectorAll(`select[data-player="${i}"]`).forEach(s => {
          const v = s.value.trim();
          if (v) entries.push(v);
          if (scoreMap[v] !== undefined) sum += scoreMap[v];
        });
        ["金","銀","銅","鉄"].forEach(m => {
          const cnt = entries.filter(x => x === m).length;
          if (cnt >= 4) sum += scoreMap[m] * 4;
        });
        if (["金","銀","銅","鉄"].every(m => entries.includes(m))) sum += 20;
        document.querySelector(`.pts[data-player="${i}"]`).textContent = sum;
        totals.push(sum);
      });
      const payments = players.map(i => 0);
      for (let i = 0; i < players.length; i++) {
        for (let j = 0; j < players.length; j++) {
          if (i !== j) {
            const diff = (totals[i] - totals[j]) * 100;
            payments[i] += diff;
          }
        }
      }
      players.forEach((i, idx) => {
        document.querySelector(`.pay[data-player="${i}"]`).textContent = payments[idx];
      });
    };
    document.getElementById("save").onclick = () => {
      const data = {
        course: document.getElementById("courseName").value,
        names: Array.from(document.querySelectorAll(".pname")).map(i=>i.value),
        scores: Array.from(document.querySelectorAll("select")).map(i=>i.value)
      };
      localStorage.setItem("msoDataV7", JSON.stringify(data));
      alert("保存しました");
    };
    document.getElementById("load").onclick = () => {
      const data = JSON.parse(localStorage.getItem("msoDataV7")||"{}");
      if (!data.names || !data.scores) return;
      document.getElementById("courseName").value = data.course || "";
      document.querySelectorAll(".pname").forEach((el,idx)=>el.value = data.names[idx] || "");
      document.querySelectorAll("select").forEach((el,idx)=> el.value = data.scores[idx] || "");
      alert("復元しました");
    };
  </script>
